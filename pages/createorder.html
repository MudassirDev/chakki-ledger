            <li class="navbar-item flexbox-left">
                <a href="/chakki-ledger" class="navbar-item-inner flexbox-left">

                        <img src="/chakki-ledger/assets/images/home.png" style="max-width: 35px" alt="home icon" />
                    </div>

            </li>
            <li class="navbar-item flexbox-left">
                <a href="/chakki-ledger/pages/createcustomer.html" class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <img src="/chakki-ledger/assets/images/customer.png" style="max-width: 30px"
                            alt="customer icon" />
                    </div>
                    <span class="link-text">Create Customer</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a href="/chakki-ledger/pages/createorder.html" class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">

            <li class="navbar-item flexbox-left">
                <a href="/chakki-ledger/pages/createorderforcustomer.html" class="navbar-item-inner flexbox-left">

    <div id="main" class="order-conatiner">
        <div class="add-to-cart">
            <div class="forms" id="add-to-cart-forms">
                <form class="item form-container" id="sada_ata">
                    <p>Sada-ata</p>
                    <input type="number" placeholder="Quantity" name="quantity" required />
                    <input type="number" placeholder="amount" name="amount" required />
                    <select name="unit" id="item-unit">
                        <option value="kg">Kilogram</option>
                        <option value="g">Gram</option>
                    </select>
                    <input type="number" placeholder="price" name="price" required />
                    <input type="submit" value="Add to Cart" class="addToCart-btn" />
                </form>
                <form class="item form-container" id="special_ata">
                    <p>Special-ata</p>
                    <input type="number" placeholder="Quantity" name="quantity" required />
                    <input type="number" placeholder="amount" name="amount" required />
                    <select name="unit" id="item-unit">
                        <option value="kg">Kilogram</option>
                        <option value="g">Gram</option>
                    </select>
                    <input type="number" placeholder="price" name="price" required />
                    <input type="submit" value="Add to Cart" class="addToCart-btn" />
                </form>
                <form class="item form-container" id="dara">
                    <p>dara</p>
                    <input type="number" placeholder="Quantity" name="quantity" required />
                    <input type="number" placeholder="amount" name="amount" required />
                    <select name="unit" id="item-unit">
                        <option value="kg">Kilogram</option>
                        <option value="g">Gram</option>
                    </select>
                    <input type="number" placeholder="price" name="price" required />
                    <input type="submit" value="Add to Cart" class="addToCart-btn" />
                </form>
                <form class="item form-container" id="chokar">
                    <p>chokar</p>
                    <input type="number" placeholder="Quantity" name="quantity" required />
                    <input type="number" placeholder="amount" name="amount" required />
                    <select name="unit" id="item-unit" class="order-select">
                        <option value="kg">Kilogram</option>
                        <option value="g">Gram</option>
                    </select>
                    <input type="number" placeholder="price" name="price" required />
                    <input type="submit" value="Add to Cart" class="addToCart-btn" />
                </form>
            </div>

            <div id="add-to-db-form">
                <form class="form-container">
                    <p>Order Form</p>
                    <input type="number" name="paid_amount" placeholder="Paid amount" required />
                    <input type="submit" value="Create Order" class="addToCart-btn" />
                    <p class="order_value"></p>
                </form>
                <div style="display: none" class="loader"></div>
            </div>

            <div id="outcome"></div>
        </div>
    </div>
    <script type="module" src="/chakki-ledger/assets/js/pages/createorder.js"></script>
